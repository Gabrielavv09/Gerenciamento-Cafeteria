<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Produto</title>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Editar Item: <span th:text="${produto.nomeProduto}"></span></h1>

    <form th:action="@{/produtos/editar/{id}(id=${produto.id})}" th:object="${produto}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nomeProduto" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nomeProduto" th:field="*{nomeProduto}" required>
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço (R$)</label>
            <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" required>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" th:field="*{categoria}" required>
        </div>

        <div class="mb-3">
            <label for="quantidadeEstoque" class="form-label">Estoque Atual</label>
            <input type="number" class="form-control" id="quantidadeEstoque" th:field="*{quantidadeEstoque}" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição (Opcional)</label>
            <textarea class="form-control" id="descricao" th:field="*{descricao}"></textarea>
        </div>

        <button type="submit" class="btn btn-warning">Atualizar Produto</button>
        <a th:href="@{/produtos/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
