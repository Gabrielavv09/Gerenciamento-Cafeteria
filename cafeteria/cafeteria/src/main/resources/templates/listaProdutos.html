<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Gerenciamento de Cafeteria</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Catálogo de Produtos</h1>

    <div th:if="${mensagemSucesso}" class="alert alert-success" role="alert" th:text="${mensagemSucesso}"></div>
    <div th:if="${mensagemErro}" class="alert alert-danger" role="alert" th:text="${mensagemErro}"></div>

    <form th:action="@{/produtos/listar}" method="get" class="d-flex mb-3">
        <input type="text" name="termoBusca" class="form-control me-2" placeholder="Buscar por nome..." th:value="${termoBusca}">
        <button type="submit" class="btn btn-primary">Pesquisar</button>
        <a th:href="@{/produtos/listar}" class="btn btn-outline-secondary ms-2">Limpar Busca</a>
    </form>

    <a th:href="@{/produtos/novo}" class="btn btn-success mb-3">
        + Adicionar Novo Produto
    </a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome do Produto</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Estoque</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}">1</td>
            <td th:text="${produto.nomeProduto}">Café Expresso</td>
            <td th:text="${'R$ ' + #numbers.formatDecimal(produto.preco, 0, 'COMMA', 2, 'POINT')}">R$ 5,00</td>
            <td th:text="${produto.categoria}">Bebidas Quentes</td>
            <td th:text="${produto.quantidadeEstoque}">100</td>
            <td>
                <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="btn btn-sm btn-warning">Editar</a>

                <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir este produto?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(produtos) and termoBusca != null}" class="alert alert-info">
        Nenhum produto encontrado com o termo: "<span th:text="${termoBusca}"></span>".
    </div>
</div>
</body>
</html>
